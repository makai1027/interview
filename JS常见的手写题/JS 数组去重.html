<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 数组去重</title>
</head>

<body>
    <script>
        const array = [1, 1, 2, 2, 3, 4, 3, 4]
        function unique1(array) {
            const result = []
            array.forEach(el => {
                if (array.filter(item => item === el).length > 1 && !result.includes(el)) {
                    result.push(el)
                }
            })
            return result
        }

        function unique2(array) {
            return Array.from(new Set(array))
        }
        const arr = [{ label: "时间", dataList: ["2020", "2020", "2020", "2021", "2021", "2021", "20 22", "2022", "2022"] }, { label: "套餐类型", dataList: ["套餐1", "套餐2", "套餐3", "套餐1", "套餐2", "套餐3", "套餐1", "套餐2", "套餐3"] }, { label: "收费⾦额", dataList: ["27.1", "45", "87", "47", "89", "125", "63.3", "145", "287"] }]

        console.log(unique2(array))
    </script>
</body>
