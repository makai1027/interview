<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 数组去重</title>
</head>
<body>
    <script>
        const array = [1,1, 2, 2, 3, 4, 3, 4]
        function unique1(array) {
            const result = []
            array.forEach(el => {
             if (array.filter(item => item === el).length > 1 && !result.includes(el)) {
                result.push(el)
             }
            })
            return result
        }
        
        function unique2(array) {
            return Array.from(new Set(array))
        }

        
        console.log(unique2(array))
    </script>
</body>
</html>
