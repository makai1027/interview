<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 实现reduce</title>
</head>
<body>
    <script>
        function _reduce(array, fn, defaultValue) {
            if (!array || !Array.isArray(array)) return defaultValue
            let result = defaultValue
            for (let i = 0; i < array.length; i++) {
                if (result !== null && i === 0) {
                    result = array[i]
                    continue
                }
                result = fn(result, array[i], array)
            }
            return result
        }
    </script>
</body>
</html>
