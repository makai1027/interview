<script>
  function newInterval(fn, delay) {
    let timer = null
    function dfs() {
      fn()
      timer = setTimeout(() => {
        dfs()
      }, delay)
    }

    timer = setTimeout(() => {
      dfs()
    }, delay)

    window.onbeforeunload = function () {
      clearTimeout(timer)
      timer = null
    }
  }
